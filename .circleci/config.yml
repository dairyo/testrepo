version: 2
jobs:
  build:
    docker:
      - image: docker:stable-git
      - image: circleci/postgres:9.6-alpine
        name: "varanusdb"
        environment:
          POSTGRES_USER: "varanus"
          POSTGRES_DB: "varanus-test"
          POSTGRES_PASSWORD: ""
      - image: circleci/postgres:9.6-alpine
        name: "redashdb"
        environment:
          POSTGRES_USER: "redash"
          POSTGRES_DB: "redash"
          POSTGRES_PASSWORD: ""
      - image: redis:3.0-alpine
        name: "redashredis"
      - image: redash/redash:latest
        name: "redashserver"
        command:
          - server create_db
          - server
        environment:
          PYTHONUNBUFFERED: 0
          REDASH_LOG_LEVEL: "INFO"
          REDASH_REDIS_URL: "redis://redashredis:6379/0"
          REDASH_DATABASE_URL: "postgresql://redash@redashdb/redash"
          REDASH_COOKIE_SECRET: veryverysecret
          REDASH_WEB_WORKERS: 4
      - image: redash/redash:latest
        name: "redashworker"
        command: scheduler
        environment:
          PYTHONUNBUFFERED: 0
          REDASH_LOG_LEVEL: "INFO"
          REDASH_REDIS_URL: "redis://redashredis:6379/0"
          REDASH_DATABASE_URL: "postgresql://redash@redashdb/redash"
          QUEUES: "queries,scheduled_queries,celery"
          WORKERS_COUNT: 2

    steps:
      - run:
          name: Install Tools
          command: |
            apk update
            apk add postgresql
            apk add curl
      - run:
          name: Test PostgreSQL
          command: |
            sleep 5
            psql postgres://varanus@varanusdb/varanus-test -c "CREATE TABLE t1(i int)"
            psql postgres://varanus@varanusdb/varanus-test -c "SELECT * FROM t1"
            psql postgres://redash@redashdb/redash -c "CREATE TABLE t2(i int)"
            psql postgres://redash@redashdb/redash -c "SELECT * FROM t2"
      - run:
          name: Tesst Redash server
          command: |
            curl -L -v http://redashserver:5000
